<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">

<!--Stylesheets-->
    <link rel="stylesheet" href="assets/style.css">
<!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Tic Tack Bros</title>
</head>
<body>

<!-- Header -->
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"> <img id="navimage"src="assets/images/apple-touch-icon.png" 
                alt="The Tic Tac Bros Icon. A 3 by 3 board with X and O's on"> Tic Tac Bros </a> 
            </div>
          </nav>
    </header>

<!-- Main -->
 <main>
    <div id="main">
        <div id="gamemode">
            <button id="computer">Vs Computer</button>
            <button id="2player">2 Player</button>
        </div>
        <br>
        <div id="board" class="board">

        </div>

        <br>

        <button id="reset" class="reset">RESET</button>

        <br>

        <div id="counter">
            <div id="x"><i class="fa-solid fa-x"></i></div>
            <div id="o"><i class="fa-solid fa-o"></i></div>
        </div>

    </div>
 </main>

<!-- Footer -->
 <footer>


 </footer>
<!--Javascript Link-->
<script src="script.js"></script>

 <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
<!--Fontawesome-->
    <script src="https://kit.fontawesome.com/6117eac69e.js" crossorigin="anonymous"></script>
</body>
</html>
