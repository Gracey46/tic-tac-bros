<body>

<!-- Header -->
    <header>
        <nav id="nav" class="navbar bg-body-tertiary">
            <div id="nav2" class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img id="navimage" src="assets/images/apple-touch-icon.png" alt="The Tic Tac Bros Icon. A 3 by 3 board with X and O's on" class="me-2">
            
                    <h1 id="title" class="mb-0">Tic Tac Bros</h1>

                    <div class="dropdown-center">
                        <button class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Rules
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                          <li>To win you need to get three in a row. Either down, across or diagnal. Good Luck!</li>
                        </ul>
                      </div>
                </a>
            
            </div>

<!-- Main -->
 <main>
    <div id="main">

        <br>

        <div id="gamemode">
            <button id="computer">Vs Computer</button>
            <button id="2player">2 Player</button>
        </div>
        <br>
        <div id="board" class="board"></div>

        <br>

        <button id="reset" class="reset">RESET</button>

        <br>

        <div id="counter">
            <div><i id="x" class="fa-solid fa-x"></i></div>
            <div><i id="=" class="fa-solid fa-equals"></i></div>
            <div><i id="o" class="fa-solid fa-o"></i></div>
            <div id="xscore"></div>
            <div id="=score"></div>
            <div id="oscore"></div>
        </div>

    </div>
 </main>
