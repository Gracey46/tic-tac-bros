<!-- Main -->
 <main>

        </div>

        <div id="board" class="board"></div>

        <br>

        <button id="reset" class="reset">RESET</button>

        <br>

        <div id="counter">
            <div><i id="x" class="fa-solid fa-x"></i></div>
            <div><i id="=" class="fa-solid fa-equals"></i></div>
            <div><i id="o" class="fa-solid fa-o"></i></div>
            <div id="xscore"></div>
            <div id="=score"></div>
            <div id="oscore"></div>
        </div>

    </div>
 </main>
